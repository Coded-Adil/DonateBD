<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind.config.js link -->
    <script src="JS/tailwind.config.js"></script>
    <!-- Css File -->
    <link rel="stylesheet" href="styles/style.css">
    <title>DonateBD/Blog</title>
</head>
<body>
    <header class="sticky top-0 z-10 bg-transparent backdrop-blur-xl">
        <div class="nav-bg pb-4">
            <div class="navbar container mx-auto">
                <div class="navbar-start">
                <a class="btn btn-act text-sm md:text-xl font-bold">Home</a>
                </div>
                <div class="navbar-center lg:flex">
                <div class="menu menu-horizontal px-1 space-x-4">
                    <img src="Images/logo.png" alt="" srcset="">
                    <h3 class="font-bold text-sm md:text-xl my-auto">Donate Bangladesh</h3>
                </div>
                </div>
                <div class="navbar-end md:space-x-2">
                <img src="Images/coin.png" alt="" srcset="">
                <h3 class="font-semibold">5500</h3>
                <h3 class="font-semibold"> BDT</h3>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-20 mb-6  pb-4 space-x-4">
            <a class="btn btn-act text-xl font-bold">Donation</a>
            <a class="btn btn-act text-xl font-bold">History</a>
        </div>
    </header>
    <main class="relative">
        <!-- History-container -->
        <div class="container mx-auto">
            <!-- card-1 -->
            <div class="border-2 p-6 m-16 rounded-xl">
                <h1 class="text-xl font-bold"><span>96500</span> Taka is Donated for <span>famine-2024 at Feni, Bangladesh</span></h1>
                <p>Date : Tue Sep 17 2024 08:39:11 GMT +0600 (Bangladesh Standard Time)</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="h-28 w-full mt-10 nav-bg"></div>
    </footer>
</body>
</html>
